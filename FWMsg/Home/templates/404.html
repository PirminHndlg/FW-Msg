{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "404 - Seite nicht gefunden" %}</title>

    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Volunteer.Solutions" />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons.min.css' %}">
    
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bs-primary) 0%, var(--bs-primary-rgb) 100%);
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card border-0 shadow-lg rounded-4 error-card">
                    <div class="card-body p-5 text-center">
                        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        <h1 class="display-4 mt-3">404</h1>
                        <h2 class="h4 mb-4">{% trans "Seite nicht gefunden" %}</h2>
                        <p class="text-muted mb-4">{% trans "Die angeforderte Seite konnte nicht gefunden werden." %}</p>
                        <a href="{% url 'index_home' %}" class="btn btn-primary">
                            {% trans "Zur Startseite" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
