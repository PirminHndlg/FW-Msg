{% load i18n %}

<div class="card rounded-4 mb-2">
    <div class="card-header sticky-top bg-light rounded-4 z-1">
        <h3 class="card-title mb-0">{{ title }}: {{ count }}</h3>
    </div>
    <div class="card-body">
        {% include "components/task_grid.html" with tasks=tasks %}
    </div>
    {% if info_text %}
    <div class="alert mb-0 pt-0 small text-muted">
        <i class="bi bi-info-circle me-1"></i>
        {{ info_text }}
    </div>
    {% endif %}
</div>
