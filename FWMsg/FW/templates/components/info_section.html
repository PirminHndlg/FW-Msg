{% load base_filter %}

<div class="col-12 card rounded-4 p-2">
    <h4 class="fw-bold section-title">{{ section_title }}</h4>
    <div class="row g-4">
        {% for card in cards %}
            <div class="col-md-6 col-lg-{{ card.width|default:'4' }}">
                {% include "components/contact_card.html" with title=card.title contact_items=card.items %}
            </div>
        {% endfor %}
    </div>
</div>
