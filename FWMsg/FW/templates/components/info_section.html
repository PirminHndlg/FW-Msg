
<div class="card border-1 rounded-4 shadow-sm mt-2 overflow-hidden p-0">
    <div class="card-header rounded-4 d-flex align-items-center flex-wrap gap-3">
        <div class="d-flex align-items-center">
            <div class="d-flex me-3">
                <i class="bi bi-info-circle fs-5"></i>
            </div>
            <h4 class="mb-0 fw-bold">{{ section_title }}</h4>
        </div>
    </div>
    <div class="card-body p-4">
        <div class="row g-4">
            {% for card in cards %}
                <div class="col-md-6 col-lg-{{ card.width|default:'4' }}">
                    {% include "components/contact_card.html" with title=card.title contact_items=card.items %}
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="text-muted text-center py-4">
                        <i class="bi bi-info-circle me-2"></i>Keine Informationen verf√ºgbar
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
