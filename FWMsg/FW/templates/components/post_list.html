{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.date|date:"d.m.Y" }}</h6>
            <p class="card-text">{{ post.text|truncatewords:50 }}</p>
            {% if post.text|wordcount > 50 %}
                <a href="#" class="card-link">{% trans "Weiterlesen" %}</a>
            {% endif %}
        </div>
    </div>
{% endfor %}
