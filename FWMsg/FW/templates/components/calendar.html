{% load static %}
{% load i18n %}

<div class="card rounded-4 mb-2">
    <div class="card-header bg-light rounded-4 z-1">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'kalender' %}" class="text-decoration-none text-body">
                <h3 class="card-title mb-0">{% trans "Kalender" %}</h3>
            </a>
        </div>
    </div>
    <div class="card-body">
        <div id="calendar" class="calendar-container"></div>
    </div>
</div>

{% block calendar_scripts %}
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
<script>
    let calendarEvents = [];
    let touchStartX = 0;
    let touchEndX = 0;

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function initializeCalendar() {
        try {
            const response = await fetch('{% url "get_calendar_events" %}');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            calendarEvents = await response.json();
            
            // Get language from Django cookie or default to 'de'
            const language = getCookie('django_language') || 'de';
            
            // Initialize calendar after events are loaded
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: '{{ initial_view|default:"dayGridMonth" }}',
                events: calendarEvents,
                height: 'auto',
                locale: language,
                buttonText: {
                    today: '{% trans "Heute" %}'
                },
                headerToolbar: { 
                    left: 'prev,next',
                    center: 'title',
                    right: 'today'
                },
                dayMaxEvents: true,
                eventTimeFormat: {
                    hour: '2-digit',
                    minute: '2-digit',
                    meridiem: false
                },
                firstDay: 1, // Monday start
                themeSystem: 'bootstrap5',
                bootstrapFontAwesome: false,
                eventColor: '#3498db',
                eventBackgroundColor: '#e8f4fd',
                eventBorderColor: '#3498db',
                eventTextColor: '#333',
                // Custom styles
                dayCellDidMount: function(info) {
                    info.el.style.borderRadius = '4px';
                    info.el.style.transition = 'background-color 0.2s ease';
                },
                dayHeaderDidMount: function(info) {
                    info.el.style.padding = '8px 0';
                    info.el.style.fontWeight = '500';
                }
            });
            calendar.render();

            calendarEl.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            calendarEl.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDistance = touchEndX - touchStartX;
                
                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0) {
                        calendar.prev();
                    } else {
                        calendar.next();
                    }
                }
            }

        } catch (error) {
            console.error('Error loading calendar events:', error);
        }
    }

    document.addEventListener('DOMContentLoaded', initializeCalendar);
</script>

<style>
    .calendar-icon {
        width: 36px;
        height: 36px;
        min-width: 36px;
    }
    
    /* Customize calendar styles */
    .fc .fc-toolbar-title {
        font-size: 1.4rem;
        font-weight: 500;
        color: var(--bs-primary);
    }
    
    .fc .fc-button-primary {
        background-color: white;
        border-color: #dee2e6;
        color: #495057;
        box-shadow: none;
    }
    
    .fc .fc-button-primary:hover {
        background-color: #f8f9fa;
        border-color: #dee2e6;
        color: #495057;
    }
    
    .fc .fc-button-primary:not(:disabled):active,
    .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: var(--bs-primary);
        border-color: var(--bs-primary);
        color: white;
    }
    
    .fc .fc-daygrid-day.fc-day-today {
        background-color: rgba(52, 152, 219, 0.1);
    }
    
    .fc-event {
        border-radius: 4px;
        padding: 2px 4px;
        margin-bottom: 1px;
        cursor: pointer;
        border: none !important;
    }
    
    .fc-h-event .fc-event-title {
        padding: 1px 4px;
        display: block;
    }
    
    .calendar-container {
        padding: 0 16px;
    }
    
    /* Remove link behavior from date numbers */
    .fc-daygrid-day-number {
        text-decoration: none !important;
        cursor: default !important;
        color: inherit !important;
    }
    
    /* Remove hover effect on date numbers */
    .fc-daygrid-day-number:hover {
        text-decoration: none !important;
        color: inherit !important;
    }

    .fc-col-header-cell {
        background-color: var(--bs-primary) !important;
    }

    .fc-col-header-cell-cushion {
        text-decoration: none !important;
        cursor: default !important;
        color: var(--text_color_on_org_color) !important;
        font-weight: 1000 !important;
    }
</style>
{% endblock %}
