{% load i18n %}

<a href="{% url 'aufgaben' %}" class="text-decoration-none">
    <div class="progress mb-3" style="height: 25px;">
        <div class="progress-bar bg-primary" role="progressbar" 
            style="width: {{ aufgaben.offen_prozent }}%" 
            aria-valuenow="{{ aufgaben.offen_prozent }}" 
            aria-valuemin="0" 
            aria-valuemax="100"
            data-bs-toggle="tooltip"
            title="{% trans 'Offen' %}: {{ aufgaben.offen_prozent }}%">
            {{ aufgaben.offen_prozent }}%
        </div>
        <div class="progress-bar bg-warning" role="progressbar" 
            style="width: {{ aufgaben.pending_prozent }}%" 
            aria-valuenow="{{ aufgaben.pending_prozent }}" 
            aria-valuemin="0" 
            aria-valuemax="100"
            data-bs-toggle="tooltip"
            title="{% trans 'Pending' %}: {{ aufgaben.pending_prozent }}%">
            {{ aufgaben.pending_prozent }}%
        </div>
        <div class="progress-bar bg-success" role="progressbar" 
            style="width: {{ aufgaben.erledigt_prozent }}%" 
            aria-valuenow="{{ aufgaben.erledigt_prozent }}" 
            aria-valuemin="0" 
            aria-valuemax="100"
            data-bs-toggle="tooltip"
            title="{% trans 'Erledigt' %}: {{ aufgaben.erledigt_prozent }}%">
            {{ aufgaben.erledigt_prozent }}%
        </div>
    </div>
    <div class="d-flex justify-content-between mb-3 small text-muted">
        <span><i class="bi bi-square-fill text-primary me-1"></i>{% trans "Offen" %}</span>
        <span><i class="bi bi-square-fill text-warning me-1"></i>{% trans "Pending" %}</span>
        <span><i class="bi bi-square-fill text-success me-1"></i>{% trans "Erledigt" %}</span>
    </div>
</a>
