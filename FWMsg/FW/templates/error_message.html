{% if messages %}
    {% for message in messages %}
        <div class="card rounded-4 border-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mb-3">
            <div class="card-body d-flex justify-content-between align-items-center py-2">
                <div class="d-flex align-items-center">
                    {% if message.tags == 'error' %}
                        <i class="bi bi-exclamation-circle text-danger me-2"></i>
                    {% elif message.tags == 'success' %}
                        <i class="bi bi-check-circle text-success me-2"></i>
                    {% endif %}
                    <span class="{% if message.tags == 'error' %}text-danger{% elif message.tags == 'success' %}text-success{% endif %}">
                        {{ message }}
                    </span>
                </div>
                <button type="button" class="btn-close" onclick="this.closest('.card').remove()" aria-label="Close"></button>
            </div>
        </div>
    {% endfor %}
{% endif %}
