{% extends 'baseBw.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card rounded-4 shadow-sm border-1">
          <div class="card-body p-3 p-md-4">
            <h1 class="text-center mb-4">Keine Bewerbung verfügbar</h1>
            <p class="text-center mb-0">Es gibt keine aktive Bewerbung für diese Organisation.</p>
            <p class="text-center mb-0">Die Bewerbung ist noch nicht gestartet oder abgeschlossen.</p>
        
            <!-- Contact Information -->
            <div class="text-center mt-4">
              <p class="mb-0 small">Falls du Fragen hast, kontaktiere uns bitte unter:</p>
              <p class="mb-0 small">
                <i class="bi bi-envelope me-1"></i>
                <a href="mailto:{{ request.user.org.email }}" class="text-decoration-none">{{ request.user.org.email }}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
