{% load i18n %}

<div class="modal fade" id="ordnerModal" tabindex="-1" aria-labelledby="ordnerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title" id="ordnerModalLabel">{% trans "Neuer Ordner" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="ordnerForm" method="post" action="/dokumente/add_ordner/">
                    {% csrf_token %}
                    <input type="hidden" name="ordner_id" id="ordnerIdInput">
                    <div class="mb-3">
                        <label for="ordner_name" class="form-label">{% trans "Ordnername" %}</label>
                        <span class="text-danger" title="{% trans 'Dieses Feld ist erforderlich' %}">*</span>
                        <input type="text" class="form-control rounded-4" id="ordner_name" name="ordner_name" required>
                        <div class="form-text">{% trans 'Name des Ordners' %}</div>
                    </div>

                    <div class="mb-3" id="ordner_person_cluster_container">
                        <label class="form-label">{% trans 'Sichtbar für' %}</label>
                        <div class="border rounded-3 p-3">
                          {% for person_cluster in person_clusters %}
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="ordner_person_cluster" value="{{ person_cluster.id }}" id="ordner_person_cluster_{{ person_cluster.id }}">
                              <label class="form-check-label" for="ordner_person_cluster_{{ person_cluster.id }}">
                                {{ person_cluster.name }}
                              </label>
                            </div>
                          {% endfor %}
                        </div>
                        <div class="form-text">{% trans 'Benutzergruppen, die diesen Ordner sehen können' %}</div>
                      </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">{% trans "Farbe" %}</label>
                        <select class="form-select rounded-4" id="color" name="color">
                            <option value="">{% trans "Ohne Farbe" %}</option>
                            {% for color in colors %}
                                <option value="{{ color.id }}">{{ color.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="form-text">{% trans 'Farbliche Markierung des Ordners' %}</div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-secondary rounded-4" data-bs-dismiss="modal">{% trans "Abbrechen" %}</button>
                        <button type="submit" class="btn btn-primary rounded-4">{% trans "Speichern" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
