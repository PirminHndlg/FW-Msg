{% load i18n %}

<div class="bg-transparent border-bottom-0 d-flex justify-content-between align-items-center gap-2">
    <div class="d-flex align-items-center">
        <a href="{% url 'profil' bild.user.id %}" class="text-decoration-none">
            <img src="{% url 'serve_profil_picture' bild.user.id %}" 
                alt="{% trans 'Profilbild' %}" 
                class="rounded-circle me-3" 
                style="width: 50px; height: 50px; object-fit: cover;">
        </a>
        <div>
            <h5 class="mb-0">{{ bild.titel }}</h5>
            <div class="small text-muted">
                <span>{{ bild.user.get_full_name|default:bild.user.username }}</span>
                <span class="mx-1">â€¢</span>
                <span>{{ bild.date_created|date:"d.m.Y" }}</span>
            </div>
        </div>
    </div>
    {% if is_org %}
    <div class="d-flex justify-content-end mt-2">
        <a href="{% url 'download_bild_as_zip' bild.id %}" download class="btn btn-sm btn-outline-primary d-flex align-items-center"
            data-tooltip="{% trans 'Download' %}">
            <i class="bi bi-download"></i>
        </a>
    </div>
    {% endif %}
</div>
