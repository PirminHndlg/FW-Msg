{% load i18n %}

{% if bild.beschreibung %}
<p class="small m-2 mt-0 text-muted">
    <span class="description-preview">{{ bild.beschreibung|truncatewords:10 }}</span>
    <span class="description-full" style="display:none">{{ bild.beschreibung }}</span>
    {% if bild.beschreibung|wordcount > 10 %}
        <a href="#" class="show-more" onclick="event.preventDefault(); toggleDescription(this);">{% trans "mehr" %}</a>
    {% endif %}
</p>
{% endif %}
