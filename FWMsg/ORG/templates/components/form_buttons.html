{% load i18n %}

<div class="d-flex justify-content-between mt-4">
    <div>
        <a href="{{ back_url }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> {% trans "Zurück" %}
        </a>
    </div>
    <div>
        {% if form.instance.id %}
            <button type="button" class="btn btn-danger me-2" data-bs-toggle="modal" data-bs-target="#deleteObjectModal">
                <i class="bi bi-trash"></i> {% trans "Löschen" %}
            </button>
        {% endif %}
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check2"></i> {% trans "Speichern" %}
        </button>
    </div>
</div>

{% if form.instance.id %}
<div class="modal fade" id="deleteObjectModal" tabindex="-1" aria-labelledby="deleteObjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteObjectModalLabel">{% trans "Objekt löschen" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{% trans "Möchten Sie dieses Objekt wirklich löschen?" %}</p>
                <p class="text-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    {% trans "Diese Aktion kann nicht rückgängig gemacht werden!" %}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Abbrechen" %}</button>
                <a href="{% url 'delete_object' object form.instance.id %}" type="submit" class="btn btn-danger">{% trans "Löschen" %}</a>
            </div>
        </div>
    </div>
</div>
{% endif %}
