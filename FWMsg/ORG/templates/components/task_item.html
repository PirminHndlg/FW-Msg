{% load i18n %}

{% for task in tasks %}
  <div class="list-group-item">
    <div class="d-flex w-100 justify-content-between align-items-center">
      <h6 class="mb-1">{{ task.aufgabe }}</h6>

      <div class="d-flex align-items-center gap-2">
        {% if task.pending %}
          {% if task.file %}
            <a href="{% url 'download_aufgabe' task.id %}" class="btn btn-sm btn-outline-primary" data-tooltip="{% trans 'Datei herunterladen' %}"><i class="bi bi-download"></i></a>
          {% endif %}
        {% endif %}

        <span class="badge badge-pill {% if not task.pending %}
            
          bg-danger

          {% elif task.pending %}
            
          bg-warning

          {% else %}
            
          bg-success

          {% endif %}">
          {{ task.faellig|date:'d.m.y' }}
        </span>
      </div>
    </div>
    <p class="mb-1 text-muted">{{ task.freiwilliger }}</p>
  </div>
{% endfor %}
