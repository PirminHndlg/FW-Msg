{% load i18n %}

<div class="modal fade" id="ampelCommentModal" tabindex="-1" aria-labelledby="ampelCommentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header border-0 pb-3">
                <div class="d-flex flex-column w-100">
                    <div class="d-flex justify-content-between align-items-start w-100">
                        <h5 class="modal-title mb-0" id="ampelCommentModalLabel">
                            <i class="bi bi-traffic-light me-2 text-primary"></i>
                            {% trans "Ampelmeldung" %}
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-2 pt-2 border-top border-light">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-circle me-2 text-muted"></i>
                            <span id="modalUser" class="text-muted fw-medium"></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-clock me-2 text-muted"></i>
                            <span id="modalDate" class="text-muted small"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="d-flex align-items-center mb-3 gap-1">
                    <div id="modalStatus" class="ampel-dot me-3"></div>
                    <h6 class="mb-0">{% trans "Status" %}</h6>
                </div>
                <div class="comment-box p-3 bg-light rounded">
                    <p id="modalComment" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function showAmpelComment(date, status, comment, user) {
        const modal = new bootstrap.Modal(document.getElementById('ampelCommentModal'));
        document.getElementById('modalDate').textContent = date;
        document.getElementById('modalStatus').className = `ampel-dot ampel-${status}`;
        document.getElementById('modalComment').textContent = comment;
        document.getElementById('modalUser').textContent = user;
        modal.show();
    }

    // Initialize all tooltips
    document.addEventListener('DOMContentLoaded', function () {
        const tooltips = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltips.forEach(tooltip => new bootstrap.Tooltip(tooltip));
    });
</script>
