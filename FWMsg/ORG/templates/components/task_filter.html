{% load i18n %}

<div class="card-header bg-transparent border-bottom-0 d-flex justify-content-center align-items-center gap-1 flex-wrap">
    <div class="d-flex gap-1 mb-2 justify-content-center align-items-center">
        <strong>{% trans "Filter" %}</strong>
        <div class="d-flex gap-1 flex-wrap justify-content-center align-items-center">
            <a class="btn btn-sm rounded-4 btn-outline-primary {% if filter == 'None' %}active{% endif %}" href="{% url 'list_aufgaben_table' %}?f=None">
                {% trans "Alle" %}
            </a>
            {% for aufgaben_cluster in aufgaben_cluster %}
            <a class="btn btn-sm rounded-4 btn-outline-primary {% if filter|stringformat:"s" == aufgaben_cluster.id|stringformat:"s" %}active{% endif %}" href="{% url 'list_aufgaben_table' %}?f={{ aufgaben_cluster.id }}">
                {{ aufgaben_cluster.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
