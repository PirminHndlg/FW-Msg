{% load i18n %}
<div class="d-flex gap-1">
    {% if not hide_button %}
    <a type="button" 
        {% if action_url %}
        href="{{ action_url }}"
        {% endif %}
        {% if onclick %}
        onclick="{{ onclick }}"
        {% endif %}
        class="btn btn-sm btn-outline-{{ color }} d-flex align-items-baseline gap-1 text-nowrap"
        {% if title %}
        data-bs-toggle="tooltip"
        data-bs-title="{{ title }}"
        {% endif %}
        >
        {{ button_text }}
        {% if icon %}
            <i class="bi {{ icon }}"></i>
        {% endif %}
    </a>
    {% endif %}
    <div class="btn-group" role="group">
        <a class="btn btn-sm btn-outline-primary" 
        href="{% url 'edit_object' model_name record.pk %}"
        title="{% trans 'Bearbeiten' %}">
            <i class="bi bi-pencil"></i>
        </a>
        <button class="btn btn-sm btn-outline-danger delete-btn"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                data-model="{{ model_name }}"
                data-id="{{ record.pk }}"
                data-name="{{ record|default:record.pk }}"
                title="{% trans 'LÃ¶schen' %}">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</div>
