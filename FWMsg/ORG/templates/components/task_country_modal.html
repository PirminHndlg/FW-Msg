{% load i18n %}

<div class="modal fade" id="taskCountryModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-4">
            <div class="modal-header">
                <h5 class="modal-title">{% trans 'Einem Einsatzland zuweisen' %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="assignCountryForm" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="aufgabe_id" id="taskIdInput">
                    <p>{% trans 'Aufgabe:' %} <a id="task_name"></a></p>

                    <div class="mb-3">
                        <label for="countrySelect" class="form-label">{% trans "Einsatzland auswählen" %}</label>
                        <select class="form-select rounded-4" id="countrySelect" name="country_id" required>
                            <option value="">{% trans "Bitte wählen..." %}</option>
                            {% for country in countries %}
                                <option value="{{ country.id }}">{{ country.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-secondary rounded-4" data-bs-dismiss="modal">
                            {% trans "Abbrechen" %}
                        </button>
                        <button type="submit" class="btn btn-primary rounded-4">
                            {% trans "Zuweisen" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
