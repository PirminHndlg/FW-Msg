{% extends 'baseAdmin.html' %}

{% block content %}
  <div class="container-fluid py-4">
    <div class="row mb-4">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="display-4 mb-0">Admin Dashboard</h1>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right me-2"></i>Abmelden
        </a>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h2 class="h4 mb-0">Organisationen</h2>
            <a href="{% url 'admin_org' %}" class="btn btn-light btn-sm"><i class="fas fa-plus me-2"></i>Neue Organisation</a>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead>
                  <tr>
                    <th style="width: 60px"></th>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th class="text-end">Aktionen</th>
                  </tr>
                </thead>
                <tbody>
                  {% for org in org_list %}
                    <tr>
                      <td>
                        <img src="{% url 'serve_image' org.id %}" alt="{{ org.name }}" class="img-fluid rounded-circle" style="height: 40px;" />
                      </td>
                      <td>
                        <i class="bi bi-arrow-up-right me-1"></i><a href="{{org.website|default:'#'}}" target="_blank">{{ org.name }}</a>
                    </td>
                      <td>
                        <a href="mailto:{{ org.email }}" class="text-decoration-none">
                          <i class="fas fa-envelope me-1"></i>{{ org.email }}
                        </a>
                      </td>
                      <td class="text-end">
                        <a href="{% url 'admin_org_id' org.id %}" class="btn btn-outline-primary btn-sm">
                          <i class="fas fa-edit me-1"></i>Bearbeiten
                        </a>
                      </td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
