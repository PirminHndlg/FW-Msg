name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13.3]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Create a temporary requirements file without appscript
        grep -v "appscript" requirements.txt > requirements_ci.txt
        pip install -r requirements_ci.txt
    - name: Setup Django Settings
      run: |
        cd FWMsg
        cp FWMsg/settings.py.example FWMsg/settings.py
        # Update settings for CI environment
        sed -i 's/DEBUG = True/DEBUG = False/' FWMsg/settings.py
        sed -i 's/SECRET_KEY = .*/SECRET_KEY = "django-insecure-test-key-for-ci"/' FWMsg/settings.py
    - name: Run Tests
      run: |
        cd FWMsg
        python manage.py test
