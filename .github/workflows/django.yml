name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # bring up Redis alongside the runner
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        # optional healthcheck so Actions waits until Redis is ready
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.13.3]

    # make CELERY_BROKER_URL available to all steps
    env:
      CELERY_BROKER_URL: redis://localhost:6379/0

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        grep -v "appscript" requirements.txt > requirements_ci.txt
        pip install -r requirements_ci.txt

    - name: Setup Django Settings
      run: |
        cd FWMsg
        cp FWMsg/settings.py.example FWMsg/settings.py
        cp FWMsg/.secrets.json.example FWMsg/.secrets.json
        sed -i 's/DEBUG = True/DEBUG = False/' FWMsg/settings.py
        sed -i 's#^SECRET_KEY = .*#SECRET_KEY = "django-insecure-test-key-for-ci"#' FWMsg/settings.py

    - name: Wait for Redis
      # block until Redis healthcheck passes
      run: |
        for i in {1..10}; do
          if redis-cli ping; then
            echo "Redis is up!"
            break
          fi
          echo "Waiting for Redis..."
          sleep 3
        done

    - name: Run Tests
      run: |
        cd FWMsg
        python manage.py test --parallel 10
